<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件练习</title>
</head>
<body>
    <!-- 1.点击按钮显示时间 -->
    <button onclick="data1()" >点击显示时间</button>
    <a id="demo"></a>
    
    <script>
        function data1(){
            document.getElementById("demo").innerHTML=Date();
        }

        function loadOver(){
            alert("加载完成！");
        }

        // 2.页面加载完成显示  文字 
        window.onload = loadOver();
    </script>

</body>
</html>
